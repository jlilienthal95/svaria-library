<!doctype html>
<html lang="en">
	<head>
		<!-- Primary Meta Tags -->
		<title>SvARIA — Accessible Component Library for Svelte</title>
		<meta name="title" content="SvARIA — Accessible Component Library for Svelte">
		<meta name="description" content="SvARIA is a plug-and-play ARIA-compliant component library for Svelte. Built from the ground up to help your app meet accessibility standards and streamline your design process.">

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://svaria.org/">
		<meta property="og:title" content="SvARIA — Accessible Component Library for Svelte">
		<meta property="og:description" content="Build accessible apps fast. SvARIA provides ARIA-compliant components and tools to help your Svelte project meet modern accessibility standards.">
		<meta property="og:image" content="https://svaria.org/SvAriaLogo.png">

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:url" content="https://svaria.org/">
		<meta name="twitter:title" content="SvARIA — Accessible Component Library for Svelte">
		<meta name="twitter:description" content="Streamline your design process with SvARIA — a toolkit of ARIA-compliant components made for Svelte.">
		<meta name="twitter:image" content="https://svaria.org/SvAriaLogo.png">

		<!-- Additional Meta Tags -->
		<meta name="keywords" content="Svelte, accessibility, ARIA, SvARIA, component library, a11y, web accessibility, Svelte components, UI toolkit, accessible design">
		<meta name="author" content="Joshua Lilienthal">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="/favicon.ico" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
